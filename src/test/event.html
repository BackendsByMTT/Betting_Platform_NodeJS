<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Event Odds</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        color: #333;
      }

      #events {
        margin-top: 20px;
      }

      .event-card {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }

      .event-card h3 {
        margin: 0;
        color: #0066cc;
      }

      .event-card p {
        margin: 5px 0;
      }

      .bookmaker {
        margin-top: 10px;
      }

      .bookmaker-title {
        font-weight: bold;
      }

      .market {
        margin-left: 20px;
        margin-top: 5px;
      }

      .outcome {
        margin-left: 40px;
        margin-top: 5px;
      }

      .no-odds {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 id="sport-title">Sport Event Odds</h1>
    <div id="events"></div>

    <script>
      const socket = io("http://localhost:5000", {
        auth: {
          token:
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2NmIzNTczY2I4YTYyYmNmMzlhODdmNDYiLCJ1c2VybmFtZSI6InBsYXllciIsInJvbGUiOiJwbGF5ZXIiLCJpYXQiOjE3MjMyMDM5MDksImV4cCI6MTcyMzI5MDMwOX0.Fc1OPR1L7P1L3rDv3ZN2z4DPvd0RRxN1uhdcvkbG42w", // Replace with your actual JWT token
        },
      });

      // Extract the sport key and event ID from the URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const sportKey = urlParams.get("sportKey");
      const eventId = urlParams.get("eventId");

      document.getElementById(
        "sport-title"
      ).textContent = `Event Odds for Sport: ${sportKey}`;

      socket.on("connect", () => {
        socket.emit("data", {
          action: "GET_SPORT_EVENT_ODDS",
          payload: { sport: sportKey, eventId: eventId },
        });
        console.log(
          `Connected to server and requested event odds for sport: ${sportKey}`
        );
      });

      socket.on("message", (data) => {
        console.log("Event odds received:", data);
        if (data && data.id) {
          renderEventOdds(data);
        } else {
          renderNoOddsMessage();
        }
      });

      socket.on("error", (err) => {
        console.error("Socket Error:", err);
        alert("An error occurred while communicating with the server.");
      });

      socket.on("disconnect", () => {
        console.log("Disconnected from server");
        alert("Disconnected from the server. Please check your connection.");
      });

      function renderEventOdds(event) {
        const eventsContainer = document.getElementById("events");
        eventsContainer.innerHTML = ""; // Clear the container before rendering

        const eventCard = document.createElement("div");
        eventCard.className = "event-card";

        const eventTitle = document.createElement("h3");
        eventTitle.textContent = `${event.home_team} vs ${event.away_team}`;
        eventCard.appendChild(eventTitle);

        const eventTime = document.createElement("p");
        eventTime.textContent = `Commence Time: ${new Date(
          event.commence_time
        ).toLocaleString()}`;
        eventCard.appendChild(eventTime);

        const bookmakers = event.bookmakers || [];
        bookmakers.forEach((bookmaker) => {
          const bookmakerDiv = document.createElement("div");
          bookmakerDiv.className = "bookmaker";

          const bookmakerTitle = document.createElement("div");
          bookmakerTitle.className = "bookmaker-title";
          bookmakerTitle.textContent = `Bookmaker: ${bookmaker.title}`;
          bookmakerDiv.appendChild(bookmakerTitle);

          bookmaker.markets.forEach((market) => {
            const marketDiv = document.createElement("div");
            marketDiv.className = "market";
            marketDiv.textContent = `Market: ${market.key}`;

            market.outcomes.forEach((outcome) => {
              const outcomeDiv = document.createElement("div");
              outcomeDiv.className = "outcome";
              outcomeDiv.textContent = `${outcome.name} (${outcome.description}) - Price: ${outcome.price}, Point: ${outcome.point}`;
              marketDiv.appendChild(outcomeDiv);
            });

            bookmakerDiv.appendChild(marketDiv);
          });

          eventCard.appendChild(bookmakerDiv);
        });

        eventsContainer.appendChild(eventCard);
      }

      function renderNoOddsMessage() {
        const eventsContainer = document.getElementById("events");
        eventsContainer.innerHTML = ""; // Clear the container before rendering

        const noOddsMessage = document.createElement("p");
        noOddsMessage.className = "no-odds";
        noOddsMessage.textContent = "No odds data available for this event.";
        eventsContainer.appendChild(noOddsMessage);
      }
    </script>
  </body>
</html>
